<script>
document.addEventListener('DOMContentLoaded', function() {
    const offenses = [
        'False Pretenses/Swindle/Confidence Game', 'Sexual Assault With An Object',
        'Destruction/Damage/Vandalism of Property', 'Simple Assault', 'Fondling', 'Animal Cruelty'
    ];
    const counts = [5, 1, 430, 676, 55, 2];

    // Data for the first plot
    const trace1 = {
        x: offenses,
        y: counts,
        type: 'bar',
        name: 'Total Offenses'
    };

    const layout1 = {
        title: 'Click an Offense to View Locations',
        barmode: 'group'
    };

    Plotly.newPlot('plot1', [trace1], layout1);

    // Initialize an empty second plot
    const trace2 = {
        x: [],
        y: [],
        type: 'bar',
        name: 'Offense Details'
    };

    const layout2 = {
        title: 'Details of Selected Offense'
    };

    Plotly.newPlot('plot2', [trace2], layout2);

    // Click event to update second plot
    document.getElementById('plot1').on('plotly_click', function(data){
        const pt = data.points[0];
        const offenseIndex = pt.pointIndex;

        // Sample details (could be fetched dynamically or based on data)
        const locationDetails = [
            ['Air/Bus/Train Terminal', 'Parking/Drop Lot/Garage'],
            ['Highway/Road/Alley/Street/Sidewalk', 'Other/Unknown'],
            ['Commercial/Office Building', 'Residential Home'],
            ['Government/Public Building', 'School/College'],
            ['Park/Playground', 'Retail Store'],
            ['Restaurant/Bar', 'Hotel/Motel']
        ][offenseIndex];

        const locationCounts = [Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)];

        Plotly.restyle('plot2', {
            'x': [locationDetails],
            'y': [locationCounts]
        });
    });
});
</script>

      const selectCodeLines = (annoteEl) => {

        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            div.style.left = 0;
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {

    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
    }
      // Attach click handler to the DT

      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {

            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {

            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');

            clickedEl.classList.remove('code-annotation-active');
